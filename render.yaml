services:
  - type: web
    name: smartbalance-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: smartbalance-db
          property: connectionString
      - key: EXCHANGE_API_KEY
        sync: false
      - key: ADSGRAM_URL
        sync: false
      - key: WEBHOOK_HOST
        sync: false

databases:
  - name: smartbalance-db
    databaseName: smartbalance
    user: smartbalance
    plan: free
